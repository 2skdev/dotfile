# tmux 256 colors
set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",$TERM:Tc"

# set prefix
set-option -g prefix C-a

# status bar position
set-option -g status-position bottom

# status bar length
set-option -g status-left-length 90
set-option -g status-right-length 90

# window status
set-window-option -g window-status-format "#[fg=#a6accd,bg=default] #I \ue0b1 #W "

# current window format
set-window-option -g window-status-current-format "#[fg=#343b51,bg=#89ddff]\ue0b0 #I \ue0b1 #W #[fg=#89ddff,bg=default]\ue0b0"

# status left, pane number
set-option -g status-left "#[fg=#000000,bg=#ffffff]#{?client_prefix,#[bg=#c792ea],} #S #[fg=#ffffff,bg=default]#{?client_prefix,#[fg=#c792ea],}\ue0b0"

# status right
set-option -g status-right "#[fg=#4e5579]#H #[fg=#3a3f58]\ue0b2#[fg=#a6accd,bg=#3a3f58] #P:#D #[fg=#89ddff]\ue0b2#[fg=default,bg=#89ddff] %Y-%m-%d %H:%M "

# update status bar 1 sec
set-option -g status-interval 1

# status bar color
set-option -g status-bg "#343b51"

# message style(command mode)
set-option -g message-style bg=#343b51,fg=#a6accd

# mode style(copy mode)
set-option -g mode-style bg=#343b51,fg=#a6accd

# renumber
set-option -g renumber-windows on

# escape time
set-option -g escape-time 50

# move pane vim key bind
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize pane vim key bind
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# split pane
bind | split-window -h
bind - split-window -v

# base index
set-option -g base-index 1

# enable mouse control
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# copy mode vim key bind
setw -g mode-keys vi

# 'v' begin selection
bind -T copy-mode-vi v send -X begin-selection

# 'V' line select
bind -T copy-mode-vi V send -X select-line

# 'C-v' rectangle select
bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' copy
bind -T copy-mode-vi y send -X copy-selection

# 'Y' line copy
bind -T copy-mode-vi Y send -X copy-line

# 'C-p' paste
bind-key C-p paste-buffer

